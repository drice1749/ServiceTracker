schema_version: 1

platform:
  vendor: aruba
  platform: arubaos
  family: wireless

safety:
  read_only: true
  allow_config_mode: false
  blocked_keywords:
    - configure
    - commit
    - write
    - copy
    - reload
    - reboot
    - shutdown
    - clear
    - debug
    - "no"

commands:

  inventory:
    - command: show version
    - command: show inventory
    - command: show system
    - command: show uptime
    - command: show license

  lldp:
    - command: show lldp neighbors

  interfaces:
    - command: show interface status

  vlans:
    - command: show wlan ssid
    - command: show wlan virtual-ap

  poe:
    - command: show ap power

  mac_table:
    - command: show user-table
